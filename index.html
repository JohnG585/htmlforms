    <nav>

    <h1>Form Fields: Example 1</h1>

    <form action="" method="get">
      <input type="radio" name="cities" value="denver">Denver
      <input type="radio" name="cities">New York
      <br><br>
      <textarea name="exampleInput" id="text1" cols="30" rows="10">Enter Text Here!</textarea>
      <br><br>
      <textarea name="exampleInput" id="text2" cols="30" rows="10"></textarea>
      <br> <br>
      Enter email here: <input type="email" name='email' placeholder="example@domain.com">
      <br><br>
      Please enter today's date: <input type="date" name="date">
      <br><br>
      <input type="number" min="1" max="100">
      <br><br>
      <input type="file" name="exampleFile">
      <br><br>
      <label for="exampleInput">
    </form>
    <form>
      <input type="text" name="firstname" placeholder="First Name"><br>
      <input type="text" name="lastname" placeholder="Last Name"><br>
      <input type="submit" value="I'm done!">
    </form>

    <div class="query-params">
      <h2>Query Params</h2>
      <p>
        This shows you all of the names and values that
        have been sent to the server. (<a href="index.html">clear</a>)
      </p>
      <table>
        <thead>
          <tr>
            <th>Field Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </body>
